<!DOCTYPE html>
<html>
    <head>
        <title>Dice Rolling Game</title>
        <link rel="stylesheet" href="style.css" media="all">
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <section class="player player--0 player--active">
                <h2 class="name" id="name--0">Player 1</h2>
                <p class="score" id="score--0">2</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current--0">0</p>
                </div>
            </section>
            <section class="player player--1">
                <h2 class="name" id="name--1">Player 2</h2>
                <p class="score" id="score--1">2</p>
                <div class="current">
                    <p class="current-label">Current</p>
                    <p class="current-score" id="current--1">0</p>
                </div>
            </section>
            <img src="dice-5.png" alt="Playing Dice" class="dice hidden">
            <button class="btn btn--new">ðŸ”„New Game</button>
            <button class="btn btn--roll hide">ðŸŽ²Roll dice</button>
            <button class="btn btn--hold hide">ðŸ“¥Hold</button>
        </main>
    </body>
</html>
